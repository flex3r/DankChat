// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        apkName = "DankChat"

        // Plugins
        gradle_build_tools_version = '4.0.1'
        kotlin_version = '1.4.0'

        // Kotlin
        coroutines_version = '1.3.9'

        // AndroidX
        appcompat_version = '1.3.0-alpha01'
        browser_version = '1.2.0'
        constraint_version = '2.0.0-rc1'
        core_version = '1.5.0-alpha01'
        emoji_version = '1.1.0'
        exif_version = '1.2.0'
        fragment_version = '1.3.0-alpha07'
        lifecycle_version = '2.3.0-alpha06'
        media_version = '1.1.0'
        nav_version = '2.3.0'
        preference_version = '1.1.1'
        recyclerview_version = '1.2.0-alpha05'
        viewpager2_version = '1.1.0-alpha01'
        material_version = '1.3.0-alpha02'
        security_version = '1.1.0-alpha02'

        // Third-party
        koin_version = '2.1.5'
        coil_version = '0.9.5' // TODO investigate issue with hardware bitmaps caused by newer version
        gif_drawable_version = '1.2.20'
        url_detector_version = '0.1.23'
        okhttp_version = '4.8.1'
        retrofit_version = '2.9.0'
        hilt_version = '2.28.3-alpha'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_build_tools_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
