// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        apkName = "DankChat"

        // Plugins
        gradle_build_tools_version = '3.6.3'
        kotlin_version = '1.3.72'
        safe_args_version = '1.0.0-alpha09'

        // Kotlin
        coroutines_version = '1.3.7'

        // AndroidX
        appcompat_version = '1.2.0-rc01'
        browser_version = '1.2.0'
        constraint_version = '1.1.3'
        core_version = '1.3.0-rc01'
        emoji_version = '1.1.0-rc01'
        exif_version = '1.2.0'
        fragment_version = '1.3.0-alpha04'
        lifecycle_version = '2.2.0'
        media_version = '1.1.0'
        nav_version = '2.3.0-alpha06'
        preference_version = '1.1.1'
        recyclerview_version = '1.2.0-alpha03'
        viewpager2_version = '1.1.0-alpha01'
        material_version = '1.2.0-alpha06'

        // Third-party
        koin_version = '2.0.1'
        coil_version = '0.9.5'
        gif_drawable_version = '1.2.20'
        three_ten_abp_version = '1.2.4'
        url_detector_version = '0.1.22'
        okhttp_version = '4.7.1'
        retrofit_version = '2.8.2'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_build_tools_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$safe_args_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
