// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        apkName = "DankChat"

        // Plugins
        gradle_build_tools_version = '7.1.0-alpha02'
        kotlin_version = '1.5.20'

        // Kotlin
        coroutines_version = '1.5.1'

        // AndroidX
        activity_version = '1.3.0-rc01'
        browser_version = '1.3.0'
        constraint_version = '2.0.1'
        core_version = '1.7.0-alpha01'
        emoji_version = '1.0.0-alpha03'
        exif_version = '1.3.2'
        fragment_version = '1.4.0-alpha04'
        lifecycle_version = '2.4.0-alpha02'
        media_version = '1.3.1'
        nav_version = '2.4.0-alpha04'
        preference_version = '1.1.1'
        recyclerview_version = '1.2.1'
        viewpager2_version = '1.1.0-alpha01'
        material_version = '1.4.0'

        // Third-party
        coil_version = '1.3.0'
        gif_drawable_version = '1.2.23'
        okhttp_version = '5.0.0-alpha.2'
        retrofit_version = '2.9.0'
        hilt_version = '2.37'

        // Debug
        chucker_version = '3.3.0'
        leakcanary_version = '2.5'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_build_tools_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
